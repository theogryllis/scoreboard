<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball score</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div>
            <h3 class="display-title">HOME</h3>
            <p class="display-score" id="score-home-el">0</p>
            <div class="btns">
                <button onclick="add1Home()">+1</button>
                <button onclick="add2Home()">+2</button>
                <button onclick="add3Home()">+3</button>
            </div>
            <div class="reset-btn">
                <button onclick="resetHome()">RESET</button>
            </div>
        </div>
        <div>
            <h3 class="display-title">GUEST</h3>
            <p class="display-score" id="score-guest-el">0</p>
            <div class="btns">
                <button onclick="add1Guest()">+1</button>
                <button onclick="add2Guest()">+2</button>
                <button onclick="add3Guest()">+3</button>
            </div>
            <div class="reset-btn">
                <button onclick="resetGuest()">RESET</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
